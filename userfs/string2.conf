HelpInterfTip2Text=Internet :: WAN
HelpInterfTip3Text=Internet :: Đóng gói
HelpInterfTip4Text=<b><i>IP động </i></b> Chọn lựa chọn này nếu nhà cung cấp dịch vụ của bạn tự động cấp cho bạn một địa chỉ IP. Lựa chọn này thường được sử dụng cho dịch vụ cáp quang.Xin hãy điền thông tin IP động cho phù hợp.<br><b><i>IP tĩnh </i></b> Chọn lựa chọn này để thiết lập thông tin IP tĩnh. 
HelpInterfTip4TextExt=Bạn cần nhập kiểu kết nối, địa chỉ IP, subnet mask, và địa chỉ gateway cung cấp bởi nhà cung cấp dịch vụ. Địa chỉ IP nhập phải theo khuôn dạng định sẵn, chia làm 4 bộ IP phân cách bởi dấu chấm (x.x.x.x).Router sẽ không chấp nhận địa chỉ IP nếu không đúng định dạng 
HelpInterfTip5Text=<br><b><i>PPPoE</i></b> Chọn nếu nhà cung cấp dịch vụ cần bạn sử dụng kết nối PPPoE. Lựa chọn này thường được dùng cho dịch vụ quang thụ động (PON). 
HelpInterfTip5TextExt=Xin nhập các thông tin phù hợp.<br><b><i>Chế độ cầu nối </i></b>Modem có thể được thiết lập với vai trò cầu nối giữa mạng cục bộ của bạn và nhà cung cấp dịch vụ (ISP). 
HelpInterfTip6Text=Thiết bị cầu nối là thiết bị cho phép hai hay nhiều mạng kết nối với nhau nếu các mạng này là hai phần của cùng một mạng LAN vật lý. Xin thiết lập kiểu kết nối.
HelpInterfTip7Text=Internet :: PPPoE 
HelpInterfTip8Text=Chọn nếu nhà cung cấp dịch vụ (ISP) cần bạn sử dụng kết nối PPPoE. Lựa chọn này thường được sử dụng cho dịch vụ quang thụ động (PON). Chọn PPPoE động để tự động lấy địa chỉ IP cho kết nối PPPoE của bạn. Chọn PPPoE tĩnh để sử dụng địa chỉ IP tĩnh. Xin nhập các thông tin phù hợp<br><b><i>Tên người dùng </i></b> Nhập tên người dùng của bạn cho kết nối PPPoE.<br><b><i>Mật khẩu </i></b> Nhập mật khẩu của bạn cho kết nối PPPoE.
HelpInterfTip9Text=<br><b><i>Cấu hình kết nối</i></b> Với kết nối PPPoE, bạn có thể chọn <b>Luôn bật</b> hoặc <b>Kết nối theo nhu cầu</b>. Kết nối theo nhu cầu phụ thuộc vào băng thông. Nếu không có băng thông (hoặc <b>rảnh rỗi</b>) trong một khoảng thời gian đã định trước), Kết nối sẽ bị ngắt ngay lập tức. Và một khi có băng thông gửi hoặc nhận, kết nối sẽ tự động bật.<br><b><i>Địa chỉ IP tĩnh/động</i></b> 
HelpInterfTip10Text=Với kết nôi PPPoE, bạn cần chỉ định địa chỉ IP công khai (public) cho Router GPON. Địa chỉ IP có thể là cấp phát động (qua DHCP) hoặc địa chỉ IP được cho trước bởi nhà cung cấp dịch vụ (ISP). Với IP tĩnh, bạn cần chỉ định địa chỉ IP, subnet mask và địa chỉ IP của Gateway.
HelpInterfTip11Text=Internet :: NAT
HelpInterfTip12Text=<b><i>NAT</i></b> Chọn để kích hoạt/hủy kích hoạt chức năng NAT (Network Address Translation) cho WAN này. Chức năng NAT có thể được kích hoạt hoặc hủy kích hoạt dựa trên từng nền tảng WAN.
HelpInterfTip13Text=Internet :: Route mặc định
HelpInterfTip14Text=Route mặc định
HelpInterfTip15Text=Nếu bật chức năng này, WAN hiện tại sẽ đóng vai trò là gateway mặc định cho internet từ thiết bị này
HelpInterfTip16Text=Internet :: Route động
HelpInterfTip17Text=<b><i>RIP</i></b> (Routing Information protocol) Chọn để chỉ định phiên bản RIP, bao gồm <b>RIP-1</b>, <b>RIP-2M</b> and <b>RIP-2B</b>. RIP-2M và RIP-2B đều được gửi theo định dạng RIP-2; sự khác biệt là RIP-2M sử dụng Multicast còn RIP-2 sử dụng định dạng broadcast. <br><b><i>Hướng RIP</i></b> Chọn để chỉ định hướng RIP. <b>Không</b> để vô hiệu chức năng RIP. <b>Cả hai</b> có nghĩa là
HelpInterfTip18Text=Router GPON sẽ định kỳ gửi thông tin điều hướng và thông tin chấp nhận điều hướng sau đó nạp vào bảng điều hướng<b>Chỉ vào </b> nghĩa là router GPON sẽ chỉ chấp nhận mà không gửi gói tin RIP.<b>Chỉ ra</b> có nghĩa là router GPON sẽ chỉ gửi mà không chấp nhận gói tin RIP.
HelpInterfTip19Text=Internet :: Multicast
HelpInterfTip20Text=<b><i>IGMP</i></b> (Internet Group Multicast Protocol) là một giao thức tầng phiên (session) để thiết lập tư cách thành viên trong một nhóm multicast. Router GPON hỗ trợ cả IGMP phiên bản 1 (<b>IGMP-v1</b>) và <b>IGMP-v2</b>. Chọn <b>Không</b> Để tắt giao thức.
HelpInterfTip21Text=Cài đặt LAN
HelpInterfTip22Text=Có các cài đặt IP cho card LAN của thiết bị. Những thiết đặt này có thể liên quan thiết đặt riêng. Bạn có thể thay đổi địa chỉ IP mạng LAN nếu cần thiết. Địa chỉ IP mạng LAN được bảo mật trong mạng nội bộ và không thể nhìn thấy trên internet.
HelpInterfTip23Text=LAN :: Route động
HelpInterfTip24Text=Xin tham khảo<b>Internet::Route động</b>. Sự khác biệt duy nhật là card mạng.
HelpInterfTip25Text=LAN :: Multicast
HelpInterfTip26Text=Xin tham khảo<b>Internet::Multicast</b>. Sự khác biệt duy nhật là card mạng.
HelpInterfTip27Text=LAN :: Máy chủ DHCP
HelpInterfTip28Text=DHCP viết tắt của Dynamic Host Control Protocol. Máy chủ DHCP đưa ra các địa chỉ IP khi một thiết bị khởi động và yêu cầu một địa chỉ IP để có thể đăng nhập vào trong mạng. Mặc định, máy chủ DHCP luôn được bật.
HelpInterfTip29Text=<br><b><i>IP bắt đầu </i></b>IP bắt đầu để máy chủ DHCP cấp phát.<br><b><i> IP kết thúc</i></b> IP kết thúc để máy chủ DHCP cấp phát.<br><b><i>Thời gian cấp phát</i></b> Khoảng thời gian IP được cấp phát.
HelpInterfTip30Text=LAN :: DHCP Relay 
HelpInterfTip31Text=Một DHCP relay là một máy tính chuyển tiếp dữ liệu DHCP giữa các máy tính yêu cầu địa chỉ IP và máy chủ DHCP sẽ thực hiện gán địa chỉ. Mỗi một cổng giao tiếp của thiết bị có thể được cấu hình là một DHCP relay. Nếu được bật, yêu cầu DHCP từ các máy tính trong mạng cục bộ sẽ chuyển tiếp đến các máy chủ DHCP chạy trên phía WAN.
HelpInterfTip32Text=Để chức năng này chạy chính xác, xin chỉ chạy trên chế độ router, vô hiệu máy chủ DHCP trên cổng LAN, và chắc chắn rằng bảng điều hướng có mục điều hướng chính xác<br><b><i>IP máy chủ DHCP cho relay agent </i></b> Địa chỉ máy chủ DHCP chạy trên phía WAN
HelpInterfTip33Text=LAN :: Máy chủ DNS
HelpInterfTip34Text=Thiết lập DNS cho phép người dùng thiết lập cấu hình DNS<br><b><i>Chọn bộ tiếp DNS</i></b> Nếu người sử dụng muốn tắt tính năng này, chỉ cần đặt IP của cả DNS chính và DNS phụ là 0.0.0.0. Sử dụng bộ tiếp DNS, người sử dụng có thể thiết lập máy chủ DNS là 192.168.1.1 cho máy tính của họ. Nếu không, thiết bị sẽ coi như không có bộ tiếp DNS.
HelpInterfTip35Text=Thiết lập mạng LAN không dây
HelpInterfTip36Text=<b><i>SSID</i></b> SSID là một tên duy nhất để định danh Router GPON trong mạng LAN không dây.<br><b><i>Quảng bá SSID</i></b> Chọn <b>Không</b> để ẩn SSID nghĩa là một trạm không thể nhìn thấy SSID qua quét thụ động. Chọn <b>Có</b> để hiện SSID, một trạm có thể thấy SSID qua quét thụ động.<br><b><i>Mã kênh</i></b> Khoảng tần số vô tuyến sử dụng trên các thiết bị không dây chuẩn IEEE 802.11b/g được gọi là một kênh.<br>
HelpInterfTip37Text=Wireless LAN :: WEP
HelpInterfTip38Text=WEP (Wired Equ ivalent Privacy) mã hóa các frame dữ liệu trước khi truyền qua mạng không dây. Chọn <b>Vô hiệu</b> để cho phép tất cả các máy tính trong mạng không dây giao tiếp với điểm truy cập (Access point - AP) mà không mã hóa dữ liệu. Chọn<b>64-bit WEP</b> hoặc <b>128-bit WEP</b> 
HelpInterfTip38TextExt=để sử dụng chức năng mã hóa dữ liệu.<br><b><i>Mã#1~Mã#4</i></b> Các mã WEP được sử dụng để mã hóa dữ liệu. Cả router GPON và các wifi client phải sử dụng chung mã WEP cho việc truyền dữ liệu. Nếu bạn chọn 64-bit WEP, xin nhập bất kỳ 10 số hệ 16 ("0-9", "A-F") 
HelpInterfTip39Text=có tiền tố 0x cho mỗi mã (1-4). Nếu bạn chọn 128-bit WEP, gõ 26 số hệ 16("0-9", "AF") đặt 0x đằng trước mỗi mã (1-4). Giá trị phải được thiết đặt như nhau trong Access Point và máy của wireless client. Giá trị giống nhau phải được gán cho Mã 1 (Key 1) ở cả access point (router GPON) và bộ thu của client, giá trị giống nhau phải được gán cho Mã 2 (Key 2) ở cả access point và máy khách (client) và với tất cả 4 mã WEP cũng vậy.
HelpInterfTip40Text=Wireless LAN :: WPA-PSK
HelpInterfTip41Text=Wi-Fi Protected Access, mật khẩu. Mã hóa các frame dữ liệu trước khi truyền qua mạng không dây.<br><b><i>Mật khẩu</i></b> Mật khẩu được dùng để mã hóa dữ liệu. Cả router GPON và các wireless client phải sử dụng chung mã WPA-PSK cho việc truyền dữ liệu.
HelpInterfTip42Text=Không dây LAN :: Cài đặt nâng cao
HelpInterfTip43Text=<b><i>Khoảng chỉ dẫn</i></b> Khoảng chỉ dẫn biểu thị khoảng tần số của chỉ dẫn. Nhập giá trị trong khoảng 20 và 1000. Một chỉ dẫn là một gói tin được broadcast bởi Router để đồng bộ mạng không dây .<br> 
HelpInterfTip43TextExt=<b><i>Ngưỡng RTS</i></b>Ngưỡng tính theo số byte của RTS (Request To Send) để bật tiến trình bắt tay RTS/CTS. Dữ liệu với kích thước frame lớn hơn giá trị này sẽ thực hiện quá trình bắt tay RTS/CTS. Thiết lập thuộc tính này để lơn hơn số MSDU (MAC service data unit) cực đại sẽ tắt bắt tay RTS/CTS.
HelpInterfTip44Text=Đặt thuộc tính này về 0 sẽ bật tiến trình bắt tay RTS/CTS. Nhập một giá trị giữa 0 và 2432<br><b><i>Ngưỡng mảnh (Fragment Threshold)</i></b> Ngưỡng (tính theo số byte) cho ranh giới phân mảnh cho tin đã được điều hướng. Đó là kích thước phân mảnh dữ liệu tối đa có thể được gửi đi.Nhập một giá trị giữa 256 và 2432.<br> 
HelpInterfTip44TextExt=<b><i>DTIM</i></b> Giá trị này nằm giữa 1 và 255 biểu thị khoảng thời gian của tin nhắn đánh dấu phân phối băng thông (Delivery Trafic Indication Mesage (DTIM).<br>
HelpInterfTip45Text=Wireless LAN :: Lọc MAC
HelpInterfTip46Text=Bạn có thể cho phép hoặc từ chối một danh sách các địa chỉ MAC tương ứng với các trạm kết nối wifi tới router GPON<br><b><i>Trạng thái</i></b> Sử dụng một danh sách chọn để bật hoặc tắt chức năng lọc MAC<br><b><i>Hành động</i></b> Chọn <b>Từ chối liên kết</b> 
HelpInterfTip46TextExt=để chăn kết nối tới router, Địa chỉ MAC không được liệt kê sẽ được cho phép kết nối vào router. Chọn <b>Cho phép liên kết</b>để cho phép truy cập vào router, địa chỉ MAC không có trong danh sách sẽ bị từ chối truy cập. <b>
HelpAdvTip0Text=Lựa chọn này sẽ tự động dò và chặn các cuộc tấn công từ chối dịch vụ (Denial of Service - DoS) như Ping of Death, SYN Flood, Port Scan và Land Attack.
HelpAdvTip1Text=Chọn để liệt kê thông tin bảng điều hướng. Bạn cũng có thể Thêm/Sửa/Xóa các điều hướng tĩnh (static route).
HelpAdvTip2Text=Routing :: Định tuyến tĩnh
HelpAdvTip3Text=Chọn để thiết đặt thông tin định tuyến tĩnh. <br><b><i>Địa chỉ IP đích</i></b> Biến này sẽ chỉ định địa chỉ IP mạng của đích đến cuối cùng.<br><b><i>IP Subnet Mask</i></b> Điền subnet mask của đích đến.<br><b><i>Địa chỉ IP Gateway</i></b> Điền địa chỉ IP của Gateway. Gateway là thiết bị lân cận trực tiếp của router GPON sẽ chuyển tiếp gói tin đến điểm đích. 
HelpAdvTip3TextExt=Trong mạng LAN, gateway phải là một router trong cũng phân đoạn với router của bạn; qua Internet (WAN); gateway.
HelpAdvTip4Text=phải là địa chỉ IP của một trong các nút điều khiển từ xa.<br><b><i>Metric</i></b> Metric đại diện cho "chi phí" của việc truyền dữ liệu cho mục đích định tuyến. Định tuyến IP sử dụng việc đếm số nút mạng làm thước đo chi phí, với tối thiểu một mạng kết nối trực tiếp. Điền một số xấp xỉ chi phí cho liên kết này. Số này không cần phải chính xác, nhưng phải nằm giữa 1 và 15. Thực tế thường dùng 2 hoặc 3.<br>
HelpAdvTip5Text=<b><i>Báo trong RIP</i></b> Biến này xác định nếu router GPON bao gồm định tuyến cho nút điều khiển từ xa này trong RIP broadcast. Nếu đặt là có, định tuyến đến nút điều khiển này sẽ được truyền đến các host khác qua RIP broadcast. Nếu không, định tuyến này sẽ được giữ bí mật và không được bao gồm trong RIP broadcast<br>
HelpAdvTip6Text=Chọn để thiết đặt chức năng NAT (Network Address Translation) cho router GPON .<br><b><i>WAN</i></b> Điền chỉ số WAN mà bạn muốn thiết đặt cho chức năng NAT<br><b><i>Trạng thái NAT</i></b> Hiển thị trạng thái hiện tại của chức năng NAT cho WAN hiện tại.<br><b><i>Số lượng IP</i></b> thể hiện có bao nhiêu IP được cung cấp bởi nhà cung cấp dịch vụ (ISP) 
HelpAdvTip6TextExt=cho WAN hiện tại. Có thể là một hoặc nhiều IP<br>Lưu ý: với các mạng WAN có một IP, các mạng này chia sẻ cùng một DMZ và máy chủ ảo, với các WAN
HelpAdvTip7Text=có nhiều IP, mỗi WAN có thể thiết đặt DMZ và máy chủ ảo riêng. Thêm nữa, với các WAN với nhiều IP, các WAN này có thể định nghĩa các nguyên tắc ánh xạ địa chỉ, với WAN có một IP, bởi chỉ có 1 IP nên không cần phải định nghĩa riêng nguyên tắc ánh xạ địa chỉ.
HelpAdvTip8Text=Một DMZ (Demilitarized Zone) là một host nằm giữa mạng riêng cục bộ và các mạng công cộng bên ngoài. DMZ cản trở các người dùng từ bên ngoài truy cập trực tiếp vào máy chủ có dữ liệu công ty. Người dùng của các mạng công cộng bên ngoài công ty chỉ có thể truy cập đến host DMZ.<br><b><i>Địa chỉ IP DMZ Host</i></b> Điền địa chỉ IP cho DMZ host trên phía LAN.
HelpAdvTip9Text=NAT :: Máy chủ ảo
HelpAdvTip10Text=Máy chủ ảo là máy chủ hoặc các máy chủ nằm sau NAT (trong mạng LAN), ví dụ, máy chủ web hoặc máy chủ FTP, bạn có thể để lộ cho bên ngoài biết mặc dù NAT làm internet chỉ thấy cả mạng (network) của bạn như một máy tính đơn lẻ <br><b><i>Số nguyên tắc</i></b> Chỉ số nguyên tắc của máy chủ ảo cho WAN này. Bạn có thể đặt tối đa 10 luật. Tất cả các WAN với IP đơn sẽ sử dụng chung các nguyên tắc máy chủ ảo<br>
HelpAdvTip11Text=<b><i>Số cổng đầu & cuối </i></b>Điền rõ số cổng đầu và cuối mà bạn muốn chuyển tiếp. Nếu chỉ có một cổng, bạn có thể gõ số cổng cuối giống như số cổng bắt đầu. Ví dụ, bạn muốn thiết đặt máy chủ ảo FTP, bạn có thể đặt cổng bắt đầu và cuối là 21.<br><b><i>Địa chỉ IP cục bộ</i></b> Điền địa chỉ IP cho máy chủ ảo trong mạng LAN.
HelpAdvTip12Text=NAT :: Ánh xạ địa chỉ IP
HelpAdvTip13Text=Ánh xạ địa chỉ IP là dành cho những WAN có nhiều IP(multi-IPs). Nguyên tắc ánh xạ địa chỉ IP dựa theo từng WAN một. (Chỉ cho những WAN có nhiều IP). <br><b><i>Số nguyên tắc </i></b> Số nguyên tắc máy chủ ảo cho WAN này. Bạn có thể chỉ ra 10 nguyên tắc. Tất cả các WAN chỉ có một IP sẽ sử dụng cùng nguyên tắc máy chủ ảo.<br><b><i>Loại nguyên tắc </i></b> 
HelpAdvTip13TextExt=Sẽ có bốn loại nguyên tắc là Một-Một, Nhiều-Một, Quá tải Nhiều-Nhiều và không quá tải Nhiều-Nhiều.<br><b><i>IP cục bộ Đầu & Cuối </i></b> 
HelpAdvTip14Text=Nhập địa chỉ IP cục bộ mà bạn muốn ánh xạ tới. Local Start IP là địa chỉ IP cục bộ bắt đầu và Local End IP là địa chỉ IP cục bộ kết thúc. 
HelpAdvTip14TextExt=Nếu các nguyên tắc là dành cho tất cả các IP cục bộ, thì IP bắt đầu là 0.0.0.0 và IP kết thúc là 255.255.255.255. <b><i>Public Start IP & End IP </i></b> Nhập địa chỉ IP public bạn muốn làm NAT. Public Start IP là địa chỉ IP public bắt đầu và Public End Ip là địa chỉ IP public kết thúc. Nếu bạn có một địa chỉ IP động, nhập 0.0.0.0 vào Public Start IP
HelpAdvTip15Text=QoS (Quality of Service)<br>Tùy chọn này sẽ cung cấp các dịch vụ tốt hơn lưu lượng mạng được lựa chọn qua các công nghệ khác nhau.
HelpAdvTip16Text=QoS::802.1p
HelpAdvTip17Text=Lựa chọn tùy chọn này để kích hoạt/hủy kích hoạt các 802.1p IEEE 802.1p thiết lập 8 mức độ ưu tiên (0 ~ 7). Mặc dù các nhà quản lý mạng phải xác định ánh xạ thực tế, IEEE đã đưa ra khuyến nghị rộng rãi. 7 là ưu tiên cao nhất thường được gán cho băng thông mạng quan trọng như Routing Information Protocol (RIP) và cập nhật bảng Open Shortest Path First (OSPF). 
HelpAdvTip17TextExt=5 và 6 thường dành cho các ứng dụng có độ chậm trễ nhỏ như tương tác video và thoại. Phạm vi từ 4 đến 1 là các lớp dữ liệu 
HelpAdvTip18Text=từ các ứng dụng kiểm soát tải về như luồng đa phương tiện và các băng thông dữ liệu quan trọng - mang dữ liệu SAP, ví dụ như luồng tải xuống "loss eligible". Số 0 được sử dụng để chỉ quyền ưu tiên mặc định thấp nhất, tự động thiết lập nếu chưa có giá trị nào khác.
HelpAdvTip19Text=QoS::IP QoS
HelpAdvTip20Text=Lựa chọn tùy chọn này để kích hoạt/hủy kích hoạt QoS IP trên các loại khác nhau (IP ToS và DiffServ). Chức năng IP QoS được thiết kế để cung cấp đảm bảo cũng như phân biệt dịch vụ Internet bằng cách trao việc kiểm soát tài nguyên và quản lý sử dụng cho các nhà điều hành mạng.
HelpAdvTip21Text=QoS::Ứng dụng QoS
HelpAdvTip22Text=Lựa chọn tùy chọn này để kích hoạt/hủy kích hoạt các gói ứng dụng khác nhau được ưu tiên trên hàng đợi.
HelpAdvTip23Text=QoS::Nhóm QOS VLAN
HelpAdvTip24Text=Lựa chọn tùy chọn này để kích hoạt/hủy kích hoạt của 4094 VID trên 4 hàng đợi khác nhau.  VID (VLAN ID) là mã định danh các VLAN, cơ bản được sử dụng bởi các chuẩn 802.1Q. Mã có 12 bit và cho phép xác định 4096 (2 ^ 12) VLAN. Trong số 4096 VIDs, VID giá trị 0 được sử dụng để xác định khung và giá trị 4095 (FFF) được dành ưu tiên, vì vậy các cấu hình VLAN tối đa có thể là 4094.
HelpAdvTip25Text=Mạng LAN ảo (VLAN) là một nhóm các thiết bị trên một hoặc nhiều mạng LAN mà được cấu hình để có thể giao tiếp như là được gắn vào cùng một dây, trong khi thực tế chúng được đặt trên một số phân đoạn mạng LAN khác nhau. Bởi vì các VLAN được dựa trên các kết nối logic thay vì vật lý, nó rất linh hoạt cho người dùng / quản lý máy chủ, phân bổ băng thông và tối ưu hóa nguồn lực.
HelpAdvTip26Text=1.Chế độ VLAN theo cổng: mỗi cổng chuyển đổi vật lý được cấu hình với một danh sách truy cập xác định thành viên của một tập hợp các VLAN.
HelpAdvTip27Text=2.Chế độ VLAN truyền không đồng bộ: sử dụng mô phỏng LAN (LANE) giao thức để ánh xạ các gói tin Ethernet vào các ô ATM và cung cấp cho họ đến đích của họ bằng cách chuyển đổi một địa chỉ Ethernet MAC vào một địa chỉ ATM.
HelpAdvTip28Text=Điểm mấu chốt để IEEE 802.1Q thực hiện chức năng trên, nằm trong các thẻ. Các cổng chuyển đổi theo chuẩn 802.1Q có thể được cấu hình để truyền các frame được gắn thẻ hoặc frame không được gắn thẻ. Một trường được gắn thẻ chứa thông tin VLAN(và/hoặc ưu tiên 802.1p) có thể được chèn vào một frame Ethernet. Nếu một cổng có đính kèm một thiết bị chuẩn 802.1p (chẳng hạn như switch khác), 
HelpAdvTip28TextExt=những frame được gắn thẻ có thể mang thông tin VLAN chuyển đổi giữa các thành viên, do đó cho phép một khoảng VLAN có nhiều switch. Tuy nhiên, điều quan trọng là phải đảm bảo các cổng với
HelpAdvTip29Text=các thiết bị cố định không theo chuẩn 802.1Q thì được cấu hình để truyền frame không được gắn thẻ. Nhiều NIC (Network Interface Card)cho máy tính và máy in không tuân thủ theo chuẩn 802.1Q. Nếu các thiết bị này nhận được một frame đã gắn thẻ, chúng sẽ không hiểu được các thẻ VLan và frame sẽ bị bỏ qua. Đồng thời, 
HelpAdvTip29TextExt=độ lớn frame ethernet hợp lệ tối đa cho các frame được gắn thẻ được tăng trong chuẩn 802.1q (và người anh em 802.3ac) từ 1,518 lên 1,522 byte. Điều này có thể làm card mạng và các switch cũ bỏ qua các frame được gắn thẻ vì vượt quá dung lượng.
HelpAdvTip30Text=PVID( ID cổng VLAN)
HelpAdvTip31Text=Mỗi cổng vật lý có một VID mặc định được gọi PVID (Port VID). PVID được chỉ định cho frame chưa được gắn thẻ hoặc ưu tiên frame được gắn thẻ (frame với null (0) VID) đã nhận được trên cổng này. 
HelpAdvTip32Text=Các tính năng GPON có thể được lựa chọn khi bạn đáp ứng được vấn đề kết nối vật lý. Vui lòng kiểm tra các thiết lập phù hợp với các nhà cung cấp dịch vụ Internet của bạn.
HelpAdvTip33Text=Chế độ ADSL
HelpAdvTip34Text=Lựa chọn chế độ hoạt động ADSL có kết nối ADSL của bạn sử dụng.
HelpAdvTip35Text=Kiểu ADSL
HelpAdvTip36Text=Lựa chọn chế độ hoạt động ADSL có kết nối ADSL của bạn sử dụng.
HelpAdvTip101Text=Kích hoạt hoặc vô hiệu hóa các ứng dụng tầng gateway.
HelpAccessTip0Text=Bạn có thể sử dụng telnet hoặc Web để quản lý từ xa các router GPON. Người dùng chỉ cần kích hoạt Telnet hoặc Web và cung cấp cho nó một địa chỉ IP router GPON mà bạn muốn truy cập vào. Các IP mặc định 0.0.0.0 cho phép khách hàng bất kỳ sử dụng dịch vụ này để quản lý từ xa các router GPON.
HelpAccessTip1Text=Lựa chọn Telnet, FTP, TFTP, Web, SNMP, Ping để chặn các yêu cầu đến WAN cho các dịch vụ tương ứng(s).
HelpAccessTip2Text=SNMP(giao thức quản lý mạng đơn giản) được sử dụng để trao đổi thông tin giữa các thiết bị mạng. <br><b><i> Cộng đồng nhận</i></b> Lựa chọn để thiết lập mật khẩu cho việc nhận các yêu cầu đên từ các trạm quản lý<br><b><i> Cộng đồng thiết lập</i></b> Lựa chọn để thiết lập mật khẩu cho việc thiết lập các yêu cầu đên từ các trạm quản lý.
HelpAccessTip3Text=UPnP (Universal Plug and Play) là một chuẩn mạng mở rộng và phân tán sử dụng TCP/IP cho việc kết nối mạng giữa các thiết bị theo phương thức peer-to-peer. Một thiết bị UPnP có thể rất linh hoạt gia nhập một mạng, lấy địa chỉ IP, quảng bá những dịch vụ của nó và tìm hiểu các thiết bị khác trong mạng đó. 
HelpAccessTip3TextExt=Ngược lại, một thiết bị có thể dễ dàng rời khỏi mạng một cách tự động khi thiết bị không còn được sử dụng. UPnP broadcast chỉ có thể được cho phép trong mạng LAN nội bộ <br><b><i> Tự động-cấu hình </i></b>
HelpAccessTip4Text=Thiết bị mạng UPnP có thể tự động cấu hình địa chỉ mạng, công bố sự hiện diện tới các thiết bị UPnP khác trong mạng và cho phép trao đổi thông tin và dịch vụ đơn giản. 
HelpAccessTip5Text=Hệ thống tên miền động cho phép bạn sử dụng một tên máy chủ tĩnh với một địa chỉ IP động. Người sử dụng cần nhập tên máy chủ, tên người dùng và mật khẩu được gán cho router GPON của bạn bằng cách cung cấp dịch vụ Dynamic DNS của bạn. Người dùng cũng có thể quyết định bật Dynamic DNS hay không.
HelpMainTip0Text=Chỉ có một tài khoản có thể truy cập vào giao diện web quản lý. Đó là tải khoản Admin. Admin có đặc quyền truy cập đọc/ghi. Trong trang web này, bạn có thể đặt mật khẩu mới cho admin. Ngoài ra, bạn cũng có thể quản lý dữ liệu từ xa bằng web/telnet.
HelpMainTip1Text=Thời gian hệ thống là thời gian sử dụng bởi các thiết bị cho các dịch vụ lập lịch trình. Bạn có thể tự thiết lập thời gian hoặc kết nối với một máy chủ NTP (Network Time Protocol). Nếu một máy chủ NTP được thiết lập, bạn sẽ chỉ cần phải thiết lập múi giờ. Nếu bạn tự thiết lập thời gian, bạn cũng có thể đặt điều chỉnh giờ theo ngày, và thời gian hệ thống sẽ tự động điều chỉnh vào những ngày này.
HelpMainTip2Text=Bạn có thể nâng cấp firmware của router trong trang này. Hãy chắc chắn rằng các firmware bạn muốn sử dụng nằm trên ổ cứng của máy tính. Nhấn vào Duyệt để tìm tới các ổ đĩa cứng và xác định vị trí firmware được sử dụng cho bản cập nhật.
HelpMainTip3Text=Các thiết lập hệ thống hiện tại có thể được lưu dưới dạng một tập tin vào ổ cứng. Các tập tin lưu cấu hình hoặc bất kỳ tập tin cài đặt các cấu hình đã lưu khác có thể được nạp lại  router. Để nạp lại những tập tin cài đặt hệ thống, nhấn vào Browse để duyệt các ổ đĩa cứng và xác định vị trí các tập tin hệ thống rồi 
HelpMainTip3TextExt=chọn để sử dụng. Bạn cũng có thể thiết lập lại router trở về cài đặt mặc định bằng cách nhấp vào Restore.
HelpMainTip4Text=Trang Thử nghiệm và chẩn đoán sẽ hiển thị các kết quả thử nghiệm cho các kết nối của tầng vật lý và tầng giao thức cho cả 2 bên mạng LAN và WAN.
HelpStatusTip0Text=Trang này hiển thị các thông tin hiện tại của router GPON. Nó hiển thị thông tin địa chỉ WAN, LAN, và MAC.
HelpStatusTip1Text=Router GPON lưu giữ nhật ký hoạt động của các sự kiện và hoạt động diễn ra trên router. Nếu thiết bị khởi động lại, các bản ghi sẽ tự động xóa. 
HelpStatusTip2Text=Router GPON lưu giữ số liệu thống kê lưu lượng đi qua nó. Bạn có thể xem số lượng các gói đi qua Router trên cả cổng WAN và cổng LAN. Bộ đếm lưu lượng sẽ thiết lập lại nếu thiết bị khởi động lại. Bạn có thể lựa chọn Ethernet/PON để xem các báo cáo thống kê của mạng LAN/WAN.
HelpStatusTip3Text=Thống kê :: PON
HelpStatusTip4Text=<b><i>Phiên bản Firmware GPON</i></b> Trường này hiển thị nạp dữ liệu số phiên bản firmware GPON.
