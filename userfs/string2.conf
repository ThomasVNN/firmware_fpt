HelpVoIPAnonyText=Chặn cuộc gọi ẩn danh </i></b> Khi bạn kích hoạt chặn cuộc gọi ẩn danh, thiết bị sẽ tự động từ chối cuộc gọi nặc danh.
HelpVoIPAnony1Text=Cuộc gọi ẩn danh </i></b> Cuộc gọi ẩn danh là người dùng có thể thực hiện cuộc gọi với ID người dùng nặc danh. Khi người dùng thực hiện cuộc gọi đến một người dùng khác, điện thoại của người dùng này sẽ không hiển thị số của người gọi.
HelpVoIPAnony2Text=Hiển thị ID người gọi</i></b> Kích hoạt/Vô hiệu hoá màn hình hiển thị số gọi đến.
HelpVoIPAnony3Text=Cuộc gọi chờ SIP Trả lời </i> </b> Lựa chọn phản ứng SIP như xếp hàng đợi (182) hoặc chuông (180) khi nhận được một cuộc gọi mới trong khi đang gọi.
HelpVoIPCallFordText=Kiểm soát cuộc gọi :: Chuyển tiếp cuộc gọi
HelpVoIPCallFord1Text=Cấu hình kiểm soát số để thiết lập đích đến các cuộc gọi chuyển tiếp. Để kích hoạt chuyển tiếp một cuộc gọi, người dùng nên quay <kiểm soát số> thông qua điện thoại và nghe âm thanh quay số, và sau đó quay số đích đến. Sau khi người dùng nghe âm báo bận, người dùng có thể treo điện thoại lên. Để vô hiệu hóa thiết lập chuyển tiếp cuộc gọi, một người dùng nên quay <kiểm soát số> mà không cần bất kỳ số đuôi. Sau khi thiết lập xong, người dùng ở đây sẽ thấy âm báo bận và có thể treo điện thoại lên.
HelpVoIPCallFord2Text=Chuyển tiếp vô điều kiện</i></b> Chuyển tiếp tất cả các cuộc gọi đến các số được thiết lập bởi người sử dụng bằng các kiểm soát số bất kể tình trạng dòng.
HelpVoIPCallFord3Text=Chuyển tiếp khi máy bận</i></b> Chuyển tiếp cuộc gọi đến các số khi đường dây bận. Một đường dây bận khi các kết nối của nó đang hoạt động hoặc  DNS được kích hoạt
HelpVoIPCallFord4Text=Chuyển tiếp khi không trả lời</i></b> Chuyển tiếp cuộc gọi đến khi nó không được trả lời trong vòng 15 giây.
HelpVoIPCallTransText=Kiểm soát cuộc gọi :: Truyền cuộc gọi
HelpVoIPCallTrans1Text=Cấu hình kiểm soát số đối với hoạt động truyền cuộc gọi. Một người dùng nên quay <kiểm soát số> thông qua một điện thoại để truyền các kết nối đầu tiên đến bên từ xa.
HelpVoIPCallTrans2Text=Truyền sự tham gia</i></b> Truyền cuộc gọi cho phép người dùng tham gia một cuộc gọi truyền sang một bên từ xa.
HelpVoIPCallThrwayText=Kiểm soát cuộc gọi :: Hội nghị ba bên
HelpVoIPCallThrway1Text=Cấu hình kiểm soát số đối với hoạt động hội nghị ba bên. Một người dùng nên quay <kiểm soát số> để làm hội nghị.
HelpVoIPCallThrway2Text=Hội nghị ba chiều</i></b> Một hội nghị ba chiều cho phép người dùng tại chỗ có thể hội nghị hai cuộc gọi.
HelpVoIPCallReturnText=Kiểm soát cuộc gọi :: Gọi lại
HelpVoIPCallReturn1Text=Cấu hình kiểm soát số đối với hoạt động gọi lại. Một người dùng nên quay <kiểm soát số> thông qua điện thoại và hệ thống sẽ tự động quay số để kết nối các bên từ xa.
HelpVoIPCallReturn2Text=Gọi lại</i></b> Gọi lại cho phép người dùng gọi đến số gọi đến cuối cùng bất kể cuộc gọi được trả lời hay không.
HelpVoIPCallDisturbText=Kiểm soát cuộc gọi :: Đừng làm phiền (DND)
HelpVoIPCallDisturb1Text=Cấu hình kiểm soát các chữ số cho cài đặt (DND). Để từ chối một số cụ thể gọi đến, người dùng nên quay <Kích hoạt kiểm soát số DND> thông qua điện thoại và nghe âm quay số, và sau đó sẽ quay số mà người dùng muốn từ chối hoặc quay số "*" để từ chối tất cả các cuộc gọi đến. Sau khi người dùng nghe thấy âm báo bận, người dùng có thể gác máy. Một người dùng có thể lặp lại các bước trên để cấu hình từ chối số khác.
HelpVoIPCallDisturb2Text=Để vô hiệu hóa chức năng DND, người dùng nên quay <vô hiệu hóa kiểm soát số> và tất cả các số bị từ chối sẽ được xóa. Sau khi người dùng nghe thấy âm báo bận, người dùng có thể gác máy.
HelpVoIPCallDisturb3Text=Đừng làm phiền</i></b> Đừng làm phiền (DND) để cho người dùng từ chối tất cả các cuộc gọi đến hoặc gọi đến số cụ thể.
HelpVoIPCallDialingText=Kiểm soát cuộc gọi :: Gọi trực tiếp ra nước ngoài
HelpVoIPCallDialing1Text=Cấu hình các chữ số đối với việc quay số trực tiếp ra nước ngoài. Một người dùng nên quay <kiểm soát số> thông qua điện thoại và sau đó người dùng có thể nghe thấy âm quay số để quay số ra.
HelpVoIPCallDialing2Text=Gọi lại</i></b> Quay số trực tiếp ra nước ngoài (Bộ Quốc phòng) cho phép người dùng thực hiện các cuộc gọi đi đến PSTN.
HelpVoIPMediaText=Phương tiện truyền thông :: Phương tiện truyền thông VoIP
HelpVoIPMedia1Text=VAD</i></b>  và <b><i>Silence compression(Nén rỗng)</i></b> Kích hoạt cả hai VAD and Silence compression(Nén rỗng) để cho phép ngăn chặn việc truyền các gói tin trống khi các gói tin trống được phát hiện để bảo toàn băng thông.
